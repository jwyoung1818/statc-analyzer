<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-144.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noarchive,noodp,noydir" />
  <meta name="referrer" content="always" />
  <meta name="theme-color" content="#AC130D" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <title>Search | Example News</title>
  <link href="/assets/select2.self.css?body=1" media="all" rel="stylesheet" />
<link href="/assets/application.self.css?body=1" media="all" rel="stylesheet" />
<link href="/assets/mobile.self.css?body=1" media="all" rel="stylesheet" />
  
</head>
<body>
  <div id="wrapper">
    <div id="header">
      <div id="headerleft">
        <a id="l_holder" style="background-color: #390000;" href="/"
        title="Example News (Current traffic: 1)"></a>





        <span class="headerlinks">
            <a href="/" >Home</a>
            <a href="/recent" >Recent</a>
            <a href="/comments" >Comments</a>
            <a href="/search" class="cur_url">Search</a>
        </span>
      </div>

      <div id="headerright">
        <span class="headerlinks">
        <a href="/filters" >Filters</a>
          <a href="/login">Login</a>
        </span>
      </div>

      <div class="clear"></div>
    </div>

    <div id="inside">

      <div class="box">
  <div class="legend">
    Search
  </div>

  <form accept-charset="UTF-8" action="/search" method="get"><div style="display:none"><input name="utf8" type="hidden" value="&#x2713;" /></div>
    <div class="boxline">
      <input autofocus="autofocus" id="q" name="q" size="40" type="text" value="" />
      <input type="submit" value="Search">
    </div>

    <div class="boxline">
      <label class="required">Include:</label>

      <input checked="checked" id="what_all" name="what" type="radio" value="all" />
        <label for="what_all" class="normal">All</label>

      &nbsp;

      <input id="what_stories" name="what" type="radio" value="stories" />
        <label for="what_stories" class="normal">Stories</label>

      &nbsp;

      <input id="what_comments" name="what" type="radio" value="comments" />
        <label for="what_comments" class="normal">Comments</label>

      <br>

      <label class="required">Order By:</label>

      <input checked="checked" id="order_relevance" name="order" type="radio" value="relevance" />
        <label for="order_relevance" class="normal">Relevance</label>

      &nbsp;

      <input id="order_newest" name="order" type="radio" value="newest" />
        <label for="order_newest" class="normal">Newest</label>

      &nbsp;

      <input id="order_points" name="order" type="radio" value="points" />
        <label for="order_points" class="normal">Points</label>
    </div>
</form></div>



      <div id="footer">
        <a href="/moderations">Moderation Log</a>
        <a href="/chat">Chat</a>
        <a href="/privacy">Privacy</a>
        <a href="/about">About</a>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</body>
</html>
